<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- PWA 관련 메타태그 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FluentDrama" />
    
    <!-- PWA 아이콘들 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Disable CSP for development -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' data: https:; img-src 'self' data: blob: https:; connect-src 'self' https: wss: ws:;"> -->
    
    <title>FluentDrama-Japanese - Interactive Japanese Learning Platform</title>
    <meta name="description" content="Learn Japanese with personalized AI tutors. Create custom characters, practice conversations, and improve your speaking skills with interactive scenarios." />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="FluentDrama-Japanese - Interactive Japanese Learning" />
    <meta property="og:description" content="Personalized Japanese learning with AI tutors, custom scenarios, and voice practice." />
    <meta property="og:type" content="website" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome - 주석 처리로 로딩 에러 방지 -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    
    <!-- Simple icon settings -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" onerror="console.log('모듈 로딩 실패'); location.reload();"></script>
    <script>
      // PWA 설치 프롬프트 처리
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // 기본 브라우저 프롬프트 방지
        e.preventDefault();
        // 나중에 사용하기 위해 이벤트 저장
        deferredPrompt = e;
        // PWA 설치 버튼 표시 (필요시)
        console.log('PWA 설치 가능');
      });
      
      // PWA 설치 함수
      window.installPWA = function() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('사용자가 PWA 설치를 수락했습니다');
            }
            deferredPrompt = null;
          });
        }
      };
      
      // 앱 설치 완료 이벤트
      window.addEventListener('appinstalled', () => {
        console.log('PWA가 성공적으로 설치되었습니다');
      });
    </script>
  </body>
</html>
